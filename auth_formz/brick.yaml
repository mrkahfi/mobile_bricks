name: auth_formz
description: A new brick created with the Mason CLI.

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.39 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  appName:
    type: string
    description: App name
    default: ZeroOne App
    prompt: What is your app's name?

  iosBundleId:
    type: string
    description: iOS Bundle Identifier
    default: com.example.zeroone
    prompt: Wefine the iOS Bundle Identifier?

  androidAppId:
    type: string
    description: Android application ID
    default: com.example.zeroone
    prompt: Define the Android App ID?

  hasCrashlytics:
    type: boolean
    description: to integrate Firebase Crashlytics
    default: true
    prompt: Do you want to have Crashlytics in your app?

  hasAnalytics:
    type: boolean
    description: to integrate Firebase Analytics
    default: true
    prompt: Do you want to have Google Analytics in your app?

  hasPushNotification:
    type: boolean
    description: to integrate FCM push notification
    default: true
    prompt: Do you want to have FCM push notification in your app?

  hasCredentialSignin:
    type: boolean
    description: to implement an authentication with credentials?
    default: true
    prompt: Do you want to implement an authentication with credentials (email/username and password)?

  hasGoogleSignin:
    type: boolean
    description: to implement an authentication with Google?
    default: true
    prompt: Do you want to mplement an authentication with Google?

  hasFacebokSignin:
    type: boolean
    description: to implement an authentication with Google?
    default: true
    prompt: Do you want to implement an authentication with Google?

  hasPhoneNumberSignin:
    type: boolean
    description: to implement an authentication with phone number?
    default: true
    prompt: Do you want to implement an authentication with phone number?

  hasOnboarding:
    type: boolean
    description: to implement onboarding pages?
    default: true
    prompt: Do you want to implement onboarding pages in your app?

  

