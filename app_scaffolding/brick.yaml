name: app_scaffolding
description: ZOT mobile starter project

# The following defines the brick repository url.
# Uncomment and update the following line before publishing the brick.
# repository: https://github.com/my_org/my_repo

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.6.11+7

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.48 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when

vars:
  appName:
    type: string
    description: App name
    default: ZOT Mobile Starter
    prompt: What is the app's name?
  packageName:
    type: string
    description: Package name
    default: zot_starter
    prompt: What is the app's package name?
  devFirebaseProjectId:
    type: string
    description: Development Firebase Project ID
    default: zot-starter-dev
    prompt: What is the development app's Firebase project ID?
  stgFirebaseProjectId:
    type: string
    description: StagingFirebase Project ID
    default: zot-starter-stg
    prompt: What is the staging app's Firebase project ID?
  prodFirebaseProjectId:
    type: string
    description: Production Firebase Project ID
    default: zot-starter-prod
    prompt: What is the production app's Firebase project ID?
  androidAppId:
    type: string
    description: Android App ID
    default: com.zot_starter.mobile
    prompt: What is the app's Android App ID?
  iosBundleId:
    type: string
    description: iOS bundle ID
    default: com.zot-starter.mobile
    prompt: What is the app's iOS bundle ID?
