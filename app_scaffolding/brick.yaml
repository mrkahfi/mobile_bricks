name: app_scaffolding
description: ZOT mobile starter project

version: 0.9.0+9
environment:
  mason: ">=0.1.0-dev.48 <0.1.0"

vars:
  appName:
    type: string
    description: App name
    default: ZOT Mobile Starter
    prompt: What is the app's name?
  packageName:
    type: string
    description: Package name
    default: zot_starter
    prompt: What is the app's package name?
  devFirebaseProjectId:
    type: string
    description: Development Firebase Project ID
    default: zot-starter-dev
    prompt: What is the development app's Firebase project ID?
  stgFirebaseProjectId:
    type: string
    description: StagingFirebase Project ID
    default: zot-starter-stg
    prompt: What is the staging app's Firebase project ID?
  prodFirebaseProjectId:
    type: string
    description: Production Firebase Project ID
    default: zot-starter-prod
    prompt: What is the production app's Firebase project ID?
  androidAppId:
    type: string
    description: Android App ID
    default: com.zot_starter.mobile
    prompt: What is the app's Android App ID?
  iosBundleId:
    type: string
    description: iOS bundle ID
    default: com.zot-starter.mobile
    prompt: What is the app's iOS bundle ID?
