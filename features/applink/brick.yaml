name: feature_applink
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.49 <0.1.0"

vars:
  devAppLink:
    type: string
    description: Development Applink URL
    default: dev.zot-starter.web.app
    prompt: Development Applink URL
  stgAppLink:
    type: string
    description: Staging Applink URL
    default: stg.zot-starter.web.app
    prompt: Staging Applink URL
  appLink:
    type: string
    description: Production Applink URL
    default: zot-starter.web.app
    prompt: Production Applink URL
  devSha256:
    type: string
    description: Your development env's SHA-256 fingerprint
    default: 
    prompt: Your development env's SHA-256 fingerprint
  stgSha256:
    type: string
    description: Your staging env's SHA-256 fingerprint
    default: 
    prompt: Your staging env's SHA-256 fingerprint
  sha256:
    type: string
    description: Your production env's SHA-256 fingerprint
    default: 
    prompt: Your production env's SHA-256 fingerprint
